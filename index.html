    body {

    }
    .container {
      max-width: 700px;
      width: 100%;
      margin: auto;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

  <body>
    <div class="container">
      <p style="transform: translate(60px, -120px); color: #aaa; font-size: 50px; opacity: 0;">SENADO BRASILEIRO</p>
      <svg
        width="850"
        height="650"
        style="position: absolute"
      >
      </svg>
      <img
        style="
          width: 120px;
          clip-path: circle();
          position: absolute;
          cursor: pointer;
        "
      />
      <h1 id="name"
        style="color: #fff; position: absolute; transform: translateY(400px)"
      ></h1>
      <h2 id="party" style="position: absolute; transform: translateY(450px)"></h2>
      <h4 style="opacity: 0; transform: translate(-266px,220px); color: #aaa; cursor: default">Ir para website</h4>
